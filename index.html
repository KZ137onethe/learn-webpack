<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .w-120px {
        width: 120px;
      }

      .h-120px {
        height: 120px;
      }

      .text-center {
        text-align: center;
      }

      .leading-8 {
        line-height: 2rem;
      }

      .ml-10 {
        margin-left: 10px;
      }

      .border-2 {
        border-width: 2px;
      }

      .border-dashed {
        border-style: dashed;
      }

      .border-red-200 {
        border-color: rgb(254 202 202);
      }
    </style>
  </head>
  <body>
    <div
      class="w-120px h-120px text-center leading-8 ml-10 border-2 border-dashed border-red-200"
    >
      Hello world!
    </div>
  </body>
</html>
