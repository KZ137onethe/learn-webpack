              width="192"

              <path

                cy="204"

                cy="204"

                d="M62.5,144H188.1a15.9,15.9,0,0,0,15.7-13.1L216,64H48"

                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="16"

        <div class="items-wrapper">

      </aside>
