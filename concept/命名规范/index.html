<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="page">
      <div class="page__head">
        <div class="page__title">Button</div>
        <p class="page__desc">按钮</p>
      </div>
      <div class="page__body">
        <div class="button-item-area">
          <button class="el-btn">Default</button>
          <button class="el-btn el-btn--primary">Primary</button>
          <button class="el-btn el-btn--primary is-disabled">Primary</button>
          <button class="el-btn el-btn--success">Success</button>
          <button class="el-btn el-btn--success is-disabled">Success</button>
          <button class="el-btn el-btn--info">Info</button>
          <button class="el-btn el-btn--info is-disabled">Info</button>
          <button class="el-btn is-round">Default</button>
          <button class="el-btn el-btn--primary is-round">Primary</button>
          <button class="el-btn el-btn--info is-disabled is-round">
            Primary
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
